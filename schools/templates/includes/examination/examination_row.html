			<div class="col-xs-4">
				{{ doc.course }}
			</div>
			<div class="col-xs-2">
				{{ doc.room }}
			</div>
			<div class="col-xs-2">
				{{doc.schedule_date }}

			<div class="col-xs-2">
				{{ doc.from_time }}
			</div>

			</div>

</div>
